name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 1.0.3)"
        required: false
        type: string

permissions:
  contents: write
  id-token: write

jobs:
  # Build binaries on each platform natively for best compatibility
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: x64
            node_arch: x64
          - arch: arm64
            node_arch: arm64
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Install pkg
        run: npm install -g pkg

      - name: Build binary
        run: |
          mkdir -p dist-binaries
          pkg --target node20-linux-${{ matrix.node_arch }} --output dist-binaries/peezy-linux-${{ matrix.arch }} dist/index.js

      - name: Create tarball
        run: |
          cd dist-binaries
          tar -czf peezy-linux-${{ matrix.arch }}.tar.gz peezy-linux-${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: peezy-linux-${{ matrix.arch }}
          path: dist-binaries/peezy-linux-${{ matrix.arch }}.tar.gz

  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - arch: x64
            node_arch: x64
          - arch: arm64
            node_arch: arm64
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Install pkg
        run: npm install -g pkg

      - name: Build binary
        run: |
          mkdir -p dist-binaries
          pkg --target node20-macos-${{ matrix.node_arch }} --output dist-binaries/peezy-macos-${{ matrix.arch }} dist/index.js

      - name: Create tarball
        run: |
          cd dist-binaries
          tar -czf peezy-macos-${{ matrix.arch }}.tar.gz peezy-macos-${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: peezy-macos-${{ matrix.arch }}
          path: dist-binaries/peezy-macos-${{ matrix.arch }}.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Install pkg
        run: npm install -g pkg

      - name: Build binary
        run: |
          mkdir -p dist-binaries
          pkg --target node20-win-x64 --output dist-binaries/peezy-windows-x64.exe dist/index.js
        shell: bash

      - name: Create zip
        run: |
          cd dist-binaries
          Compress-Archive -Path peezy-windows-x64.exe -DestinationPath peezy-windows-x64.zip
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: peezy-windows-x64
          path: dist-binaries/peezy-windows-x64.zip

  # Run tests before release
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build check
        run: npm run build

  # Create release with all binaries
  release:
    needs: [build-linux, build-macos, build-windows, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-binaries
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist-binaries/

      - name: Generate checksums
        run: |
          cd dist-binaries
          sha256sum *.tar.gz *.zip > checksums.txt
          cat checksums.txt

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Update distribution files
        run: |
          npm ci
          # Copy checksums to expected location
          mkdir -p dist-binaries
          cp dist-binaries/checksums.txt dist-binaries/checksums.txt 2>/dev/null || true
          npm run update:distribution

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist-binaries/*.tar.gz
            dist-binaries/*.zip
            dist-binaries/checksums.txt
            install.sh
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          body: |
            ## Installation

            ### Quick Install (macOS/Linux)
            ```bash
            curl -fsSL https://raw.githubusercontent.com/Sehnya/peezy-cli/main/install.sh | bash
            ```

            ### Homebrew (macOS/Linux)
            ```bash
            brew tap Sehnya/peezy
            brew install peezy
            ```

            ### Scoop (Windows)
            ```bash
            scoop bucket add peezy https://github.com/Sehnya/peezy-scoop
            scoop install peezy
            ```

            ### npm
            ```bash
            npm install -g peezy-cli
            ```

            ## Checksums
            See `checksums.txt` for SHA256 checksums of all binaries.

  # Publish to npm (only for stable releases)
  publish-npm:
    needs: [release]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, 'alpha') && !contains(github.ref, 'beta') && !contains(github.ref, 'rc')
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
