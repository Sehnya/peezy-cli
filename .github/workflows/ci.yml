name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint --if-present

      - name: Run tests
        run: npm test

      - name: Build TypeScript
        run: npm run build

      - name: Test CLI functionality
        run: |
          # Test basic CLI commands
          node dist/index.js --version
          node dist/index.js --help
          node dist/index.js list --json
          node dist/index.js doctor --json

  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=moderate

      - name: Check for vulnerabilities
        run: |
          # Run npm audit and capture output
          if ! npm audit --audit-level=high --json > audit.json; then
            echo "High severity vulnerabilities found:"
            cat audit.json
            exit 1
          fi

  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check TypeScript types
        run: npx tsc --noEmit

      - name: Run pre-flight checks
        run: npm run pre-flight

      - name: Test template structures
        run: |
          # Verify hero templates have required directories
          test -d templates/nextjs-fullstack/src/components
          test -d templates/nextjs-fullstack/src/app
          test -d templates/nextjs-fullstack/public

          test -d templates/express-fullstack/src/client/components
          test -d templates/express-fullstack/src/client/pages
          test -d templates/express-fullstack/public

          test -d templates/react-spa-advanced/src/components
          test -d templates/react-spa-advanced/src/pages
          test -d templates/react-spa-advanced/public

  compatibility:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [20.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build and test
        run: |
          npm run build
          npm test

      - name: Test CLI on ${{ matrix.os }}
        run: |
          node dist/index.js --version
          node dist/index.js list --json
